<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="mb-2">
        <nav class="bg-slate-800 px-10 py-10">
            <div>
                <h1 class="  text-2xl font-extrabold text-gray-200">INVENTORY MANAGEMENT SYSTEM</h1>
            </div>
        </nav>
    </header>

    <div class="flex justify-center">
        <h2 class="text-3xl text-slate-700 font-bold relative">Sign Up</h2>
    </div>
    
    <div class="w-full">
        <div class="flex justify-center">
            <div>
                <form action="" class="mt-5 bg-zinc-400 px-8 py-6 mb-10 rounded-lg ">
                    <div class="grid gap-4">
                        
        
                        
        
                        <div>
                            <label for="email" class="block text-lg font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" class="bg-gray-200  text-gray-900 text-sm rounded block w-96 p-2.5" placeholder="you@example.com" required />
                        </div>
        
                        <div>
                            <label for="password" class="block text-lg font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" id="email" class="bg-gray-200  text-gray-900 text-sm rounded block w-96 p-2.5" placeholder="6 characters or more" required />
                        </div>

                        <div>
                            <p>Already have an account? <span><a href="../index.html">Log in</a></span></p>
                        </div>
        
                        <div class="flex justify-center">
                            <button class="bg-slate-800 text-white py-2 px-3 mt-2 rounded w-full">Submit</button>
                        </div>
                        
        
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</body>
