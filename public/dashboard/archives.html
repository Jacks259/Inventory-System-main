<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <nav class="bg-slate-800 px-10 py-10 flex justify-between"> 
            <div>
                <h1 class="text-2xl font-extrabold text-gray-200">INVENTORY MANAGEMENT SYSTEM</h1>
            </div>

            <div class="flex space-x-3 ">
                <div class="">
                    <label for="search" class=" text-sm font-medium text-gray-900 dark:text-white"></label>
                    <input type="search" id="search" class="text-gray-600 text-sm rounded-lg block w-full py-2 px-3" placeholder="Search"/>
                </div>

                <div>
                    <button class="bg-gray-600 py-2 px-3 rounded-md text-white text-sm font-semibold">Search</button>
                </div>
            </div>
       </nav>
    </header>

    <div class="flex justify-between px-20 py-14 align-center">
        <div class="w-64 ">
            <button class="bg-gray-600 text-white font-semibold py-3 px-4 rounded-md">Filter Archives</button>
            <!-- <p class="font-bold text-slate-800" ><a href="">Filter</a></p> -->
        </div>
        <!-- <div>
            <button class="bg-gray-600 text-white font-semibold py-3 px-3">+ Add Item</button>
        </div> -->
    </div>

    <table class="w-full">
        <thead class="bg-gray-50 border-b-2 border-gray-200 text-slate-800">
            <tr class="divide-x-2 divide-red">
                <th class="w-24 p-3 text-sm font-semibold tracking-wide text-center">ID</th>
                <th class="p-3 text-sm font-semibold tracking-wide text-center">DATE</th>
                <th class="p-3 text-sm font-semibold tracking-wide text-center">NAME</th>
                <th class="p-3 text-sm font-semibold tracking-wide text-center">QUANTITY</th>
                <th class="p-3 text-sm font-semibold tracking-wide text-center">PRICE</th>
            </tr>
        </thead>
    </table>
</body>
</html>
